<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="foobar-container container">
    <div class="foobar foobar-1">foobar 1</div>
    <div class="foobar foobar-2">foobar 2</div>
    <div class="foobar foobar-3">foobar 3</div>
    <div class="foobar foobar-4">
      <p>foobar 4</p>
    </div>
  </section>
  <section class="foo-container container">
    <div class="foo foo-1">foo 1</div>
  </section>
  <section class="bar-container container">
    <div class="bar bar-1">bar 1</div>
  </section>
</body>
</html>
